<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Audio Player</title>
	<link rel="stylesheet" href="styles/css/main.css">
</head>

<body>
	<div id="windowContent">
		<div id="panel">
			<img src="images/albumArt.svg" draggable="false" id="albumArt" />
			<div id="container">
				<div id="navbar">
					<img id="minimize" draggable="false" src="images/icons/minimize.svg" />
					<img id="close" draggable="false" src="images/icons/close.svg" />
				</div>
				<h1 id="trackName"></h1>
				<div class="break"></div>
				<p id="artistName"></p>
				<div id="controls">
					<img src="images/icons/skip_previous.svg" id="prev" class="material-icons-round"/>
					<img src="images/icons/play_arrow.svg" id="play" class="material-icons-round"/>
					<img src="images/icons/pause.svg" id="pause" class="material-icons-round"/>
					<img src="images/icons/skip_next.svg" id="next" class="material-icons-round"/>
				</div>
			</div>
		</div>
		<div id="bottom">
			<div id="progress-bar">
				<div id="slider-wrapper">
					<div id="slider-bar"></div>
				</div>
				<div id="slider-thumb"></div>
			</div>
		</div>
	</div>
</body>
<script src="main.js"></script>

</html>
